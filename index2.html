<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Grade Form</title>
    <style>
      #gradeForm {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 20px;
        margin-bottom: 10px;
      }
      button[type="submit"] {
        padding: 10px 20px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="gradeForm">
      <h1>Form Grade anjay mabar</h1>
      <form>
        <input type="text" id="input" placeholder="0">
        <button type="submit" onclick="calculateGrade()">Kirim</button>
      </form>
    </div>
    <script>
      function calculateGrade() {
        var grade = document.getElementById("input").value;
        if (grade >= 90) {
          alert("Grade anda A");
        } else if (grade >= 80) {
          alert("Grade anda B!");
        } else if (grade >= 70) {
          alert("Grade anda C!");
        } else if (grade >= 60) {
          alert("Grade anda D!");
        } else {
          alert("Grade anda F.");
        }
      }
    </script>
  </body>
</html>
